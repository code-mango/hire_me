  - position_info
  - experience_info
  - why_hire_me
  - questions
  - thank_you

responses:
  utter_greet:
    - text: "Hello, I'm here to convince you to hire me. Can you tell me more about the position you are hiring for?"

  utter_introduce:
    - text: "My name is John and I have over 5 years of experience in software engineering. My programming skills include Python, Java, and JavaScript, and I have worked on large-scale projects for Fortune 500 companies."

  utter_bot_info:
    - text: "I'm a chatbot designed to help you learn more about my qualifications and why I'm the best candidate for the job."

  utter_position_info:
    - text: "Can you please tell me more about the position you are hiring for? What are the requirements and responsibilities?"

  utter_experience_info:
    - text: "I believe my experience in software engineering and my programming skills make me a great fit for this position. I have worked on large-scale projects for Fortune 500 companies, and I am confident in my ability to deliver high-quality results."

  utter_why_hire_me:
    - text: "I am the best candidate for this job because of my experience, skills, and dedication. I have a proven track record of delivering excellent results, and I am passionate about my work. I am confident that I can meet and exceed your expectations."

  utter_questions:
    - text: "Do you have any other questions or concerns that I can address?"

  utter_thank_you:
    - text: "Thank you for your time and consideration. I look forward"
